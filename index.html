<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Target Practice</title>
</head>
<body>
    <div class="container">
        <div class="randomTarget">
            <img src="images/alien-04.svg" id="pewpew" alt="blue alien" onclick="changePew()">
        </div> 
        <div class="start-screen">
            <h2>Please Enter Your Name</h2>
            <form action="">
                <input type="text" placeholder="ENTER NAME">
                <button class="play-game">Play</button>
            </form>
        </div>
        <div class="reload-prompt">
            <h2>
                RECHARGE LASERS!
            </h2>
        </div>
        <div class="win-prompt">
            <h2>
                You Win!
            </h2>
            <button class="play-again">
                Play Again
            </button>
        </div>
    </div> <!--end container-->
    <div class="info-box">
        <div class="wrapper">
            <div class="score-bullet-info">
                <div class="score-info">
                    <h3>Score</h3>        
                    <h3 class="scoreCount">
                        <!-- score Count to be added dynamically here-->
                    </h3>
                </div>
                <div class="bullet-info">
                    <h3>CHARGE</h3>
                    <h3 class="bulletCount">
                        <!-- bullet Count to be added dynamically here-->
                    </h3>   
                    
                </div>
                <div class="player-info">
                        <h3>Player</h3>
                        <h3 class="playerOne">
                        N/A
                        <!-- Display player name after getting from form input-->
                        </h3>
                    </div>
            </div>
            <a href="">
                <button class="reload-btn">RECHARGE</button>
            </a>
        </div> <!--end wrapper-->
    </div>
    

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="javascript/javascript.js"></script>
</body>
</html>
