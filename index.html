<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Target Practice</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="randomTarget">
                <svg class="svg-inline--fa fa-bullseye fa-w-16 target fa-10x" aria-hidden="true" data-prefix="fas" data-icon="bullseye" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                <path fill="currentColor" d="M256 72c101.689 0 184 82.295 184 184 0 101.689-82.295 184-184 184-101.689 0-184-82.295-184-184 0-101.689 82.295-184 184-184m0-64C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 184c35.29 0 64 28.71 64 64s-28.71 64-64 64-64-28.71-64-64 28.71-64 64-64m0-64c-70.692 0-128 57.308-128 128s57.308 128 128 128 128-57.308 128-128-57.308-128-128-128z"></path>
                </svg>
            </div> 
            <!-- <div class="start-menu">
                <h2>Please Enter Your Name</h2>
                <input type="text" placeholder="Name">
            </div> -->
            <div class="reload-prompt">
                <h2>
                    You have no bullets! Click Reload!
                </h2>
            </div>
            <div class="win-prompt">
                <h2>
                    You Win!
                </h2>
                <button>
                    Play Again
                </button>
            </div>
        </div> <!--end container-->
        <div class="info-box">
            <div class="score-bullet-info">
                <div class="score-info">
                    <h3>Score</h3>        
                    <h3 class="scoreCount">
                        <!-- score Count to be added dynamically here-->
                    </h3>
                </div>
                <div class="bullet-info">
                    <h3>Bullets Left</h3>
                    <h3 class="bulletCount">
                        <!-- bullet Count to be added dynamically here-->
                    </h3>   
                </div>
            </div>
            <a href="">
                <button class="reload-btn">Reload</button>
            </a>
        </div>
    </div> <!-- end wrapper-->
    

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="javascript/javascript.js"></script>
</body>
</html>
