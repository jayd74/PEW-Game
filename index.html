<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>PEW Game</title>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="randomTarget">
                <img src="images/alien-04.svg" id="pewpew" alt="blue alien" onclick="changePew()">
            </div> 
            <!-- main menu, mission, introduction pop up -->
            <div class="mission">
                <h1>P.E.W.</h1>
                <img src="images/alien-01.svg" alt="orange alien">
                <img src="images/alien-02.svg" alt="red alien">
                <img src="images/alien-03.svg" alt="blue alien">
                <img src="images/alien-04.svg" alt="lightblue alien" id="alientitle">
                <img src="images/alien-05.svg" alt="pink alien" >
                <h3>Mission</h3>
                <p>point at aliens</p>
                <p>Eradicate aliens</p>
                <p>win at 10 aliens</p>
                <button class="pew-accept">
                    ACCEPT  
                </button>
            </div>
            <!-- prompt to enter name and start game -->
            <div class="start-screen">
                <h2>Please Enter Your Name</h2>
                <form action="">
                    <input type="text" placeholder="ENTER NAME" maxlength="12">
                    <button class="play-game">Play</button>
                </form>
            </div>
            <!-- reload prompt -->
            <div class="reload-prompt">
                <h2>
                    Reload cannons!
                </h2>
            </div>
            <div class="win-prompt">
                <h2>
                    Mission Complete
                </h2>
                <button class="play-again">
                    play again
                </button>
            </div>
        </div> <!--end container-->
       <!-- info box, score, bullets, player name and reload button -->
        <div class="info-box">
            <div class="wrapper">
                <div class="score-bullet-info">
                    <div class="score-info">
                        <h3>Score</h3>        
                        <h3 class="scoreCount">
                            <!-- score Count to be added dynamically here-->
                        </h3>
                    </div>
                    <div class="bullet-info">
                        <h3>AMMO</h3>
                        <h3 class="bulletCount">
                            <!-- bullet Count to be added dynamically here-->
                        </h3>   
                    </div>
                    <div class="player-info">
                        <h3>Player</h3>
                        <h3 class="playerOne">
                            N/A
                            <!-- Display player name after getting from form input-->
                        </h3>
                    </div>
                </div>
                    <button class="reload-btn">RELOAD</button>
            </div> <!--end wrapper-->
        </div> <!-- info box -->
    </div> <!-- outer container-->
        <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
        <script src="javascript/javascript.js"></script>
    </body>
    </html>
